<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calulator</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  </head>
 
  <body
    class="font-mono text-white min-h-screen flex items-center justify-center bg-gradient-to-r from-cyan-500 to-blue-600"
  >
    <div class="bg-gray-800 p-6 rounded-2xl shadow xl w-96">
      <input
        type="text"
        class="w-full bg-gray-900 mb-4 p-4 rounded-lg text-3xl text-right text-white outline-none pointer-events-none"
        value="0"
        disabled
        id="display" readonly
      />
      <div class="grid grid-cols-5 gap-4">
        <!--Scientific function Row 1-->
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-400  active:scale-95 transition-transform-transform active:bg-cyan-600 active:shadow-inner"
        >
          sin
        </button>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md  active:scale-95 transition-transform hover:bg-blue-400 active:bg-cyan-600 active:shadow-inner"
        >
          cos
        </button>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md  active:scale-95 transition-transform hover:bg-blue-400 active:bg-cyan-600 active:shadow-inner"
        >
          tan
        </button>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md  active:scale-95 transition-transform hover:bg-blue-400 active:bg-cyan-600 active:shadow-inner"
        >
          log
        </button>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md  active:scale-95 transition-transform hover:bg-blue-400 active:bg-cyan-600 active:shadow-inner"
        >
          ln
        </button>
        <!--Scientific function keys2-->
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md  active:scale-95 transition-transform hover:bg-blue-400 active:bg-cyan-600 active:shadow-inner"
        >
         &radic;
        </button>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md  active:scale-95 transition-transform hover:bg-blue-400 active:bg-cyan-600 active:shadow-inner"
        >
          x&sup2;
        </button>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md  active:scale-95 transition-transform hover:bg-blue-400 active:bg-cyan-600 active:shadow-inner"
        >
          &pi;
        </button>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md  active:scale-95 transition-transform hover:bg-blue-400 active:bg-cyan-600 active:shadow-inner"
        >
          e
        </button>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md  active:scale-95 transition-transform hover:bg-blue-400 active:bg-cyan-600 active:shadow-inner"
        >
         ^
        </button>

        <!-- Standard Calculator row 1 -->
         <button class="bg-gray-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
            C
         </button>
         <button class="bg-gray-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
            &plusmn;
         </button>
         <button class="bg-gray-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
            %  
         </button>
         <button class="bg-blue-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-blue-700 active:bg-blue-800">
            /
         </button>

         <button class="bg-gray-600   py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
        &#8592;
         </button>

         <!-- standard calculator row 2 -->
         <button class="bg-gray-600   py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
          7
         </button>
         <button class="bg-gray-600   py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
         8
         </button>
         <button class="bg-gray-600   py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
        9
         </button>
         <button class="bg-blue-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-blue-700 active:bg-blue-800">
          *
       </button>
       <button class="bg-gray-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
        1/x
         </button>

         <!-- standard calculator row 3 -->
         <button class="bg-gray-600   py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
          4
         </button>
         <button class="bg-gray-600   py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
         5
         </button>
         <button class="bg-gray-600   py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
        6
         </button>
         <button class="bg-blue-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-blue-700 active:bg-blue-800">
          -
       </button>
       <button class="bg-gray-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
        |x|
         </button>

         
        <!-- standard calculator row 4 -->
        <button class="bg-gray-600   py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
          1
         </button>
         <button class="bg-gray-600   py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
         2
         </button>
         <button class="bg-gray-600   py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
        3
         </button>
         <button class="bg-blue-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-blue-700 active:bg-blue-800">
          +
       </button>
       <button class="bg-gray-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800">
        exp
         </button>

         <button
    class="col-span-2 bg-gray-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800"
  >
    0
  </button>
  <button
    class="bg-gray-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-gray-700 active:bg-cyan-800"
  >
    .
  </button>
  <button
    class="col-span-2 bg-green-600 py-4 active:scale-95 transition-transform rounded-lg hover:bg-green-500 active:bg-green-700"
  >
    =
  </button>
      </div>
      <div class="text-center text-xs text-gray-500 mt-4">
        Made with ❤️ by Oluwapelumi
      </div>
      
    </div>
    
  </body>
  <script src="/script.js"></script>
</html>
